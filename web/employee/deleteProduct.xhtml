<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/employeeTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        Delete Product
    </ui:define>

    <ui:define name="body">
        <h:outputText value="#{productController.setProduct(productBean.findByProductID(productController.getPassedParameter()))}"/>

        <h:panelGroup layout="block" rendered="#{not empty productController.product.orderLines}">
            <h:outputText value="You cannot delete this product. Someone ordered it !"/><br/><br/>
            <h:link value="Back to Products" outcome="products.xhtml"/>
        </h:panelGroup>

        <h:form rendered="#{empty productController.product.getOrderLines()}" class="form-horizontal">
            <h:outputText value="Do you want to delete this product ?"/>
            <h:panelGroup layout="block" class="form-group">
                <h:panelGroup layout="block" class="col-sm-10">
                    <h:inputHidden id="productID" class="form-control" value="#{productController.product.productID}" />
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:panelGroup layout="block" class="col-sm-offset-2 col-sm-10">
                    <h:commandButton type="submit" value="Delete Product" action="#{productController.deleteProduct()}"/>
                    <h:link value="Cancel" outcome="products.xhtml"/>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
