<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/employeeTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        My customers
    </ui:define>

    <ui:define name="body">
        <h:dataTable class="table table-hover table-striped" value="#{employeeBean.findByLogin(facesContext.externalContext.remoteUser).getCustomers()}" var="cust">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Customer ID"/>
                </f:facet>
                <h:outputText value="#{cust.customerID}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="First Name"/>
                </f:facet>
                <h:outputText value="#{cust.firstName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Last Name"/>
                </f:facet>
                <h:outputText value="#{cust.lastName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Orders"/>
                </f:facet>
                <h:outputText value="#{customerController.displayOrdersID(cust)}"/>
                <h:outputText rendered="#{empty cust.getOrders()}" value="No order"/>
            </h:column>
            <h:column>
                <h:link rendered="#{not empty cust.getOrders()}" value="See order details" outcome="ordersCust.xhtml">
                    <f:param name="custLogin" value="#{cust.user.login}"/>
                </h:link>
            </h:column>





        </h:dataTable>
    </ui:define>

</ui:composition>
