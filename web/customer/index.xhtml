<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/customerTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        Welcome #{facesContext.externalContext.remoteUser}
    </ui:define>


    <ui:define name="body">
        <h:panelGroup rendered="#{not empty productController.message}" layout="block" class="alert alert-warning alert-dismissible">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h:outputText style="color:red" rendered="#{not empty productController.message}" value="#{productController.message}"/>
        </h:panelGroup>
    </ui:define>

</ui:composition>
