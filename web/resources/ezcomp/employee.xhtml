<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup layout="block" class="jumbotron">
            <h:panelGroup layout="block" class="row marketing">
                <h:panelGroup layout="block" class="col-lg-6">
                    <h:outputText value="#{employeeBean.findByLogin(facesContext.externalContext.remoteUser).getFirstName()} "/>
                    <h:outputText value="#{employeeBean.findByLogin(facesContext.externalContext.remoteUser).getLastName()}"/>
                    <br/>
                    <h:outputText value="#{employeeBean.findByLogin(facesContext.externalContext.remoteUser).getEmail()}"/>
                    <br/>
                    <h:outputText value="#{employeeBean.findByLogin(facesContext.externalContext.remoteUser).getPhoneNo()}"/>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </cc:implementation>
</html>
