<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:dataTable class="table table-hover table-striped" value="#{productBean.findAll()}" var="product">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Description"/>
                </f:facet>
                <h:outputText value="#{product.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Price"/>
                </f:facet>
                <h:outputText value="#{product.price}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Size"/>
                </f:facet>
                <h:outputText value="#{product.sizeProduct}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Color"/>
                </f:facet>
                <h:outputText value="#{product.color}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Brand"/>
                </f:facet>
                <h:outputText value="#{product.brand}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Type"/>
                </f:facet>
                <h:outputText value="#{product.type}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Gender"/>
                </f:facet>
                <h:outputText value="#{product.gender}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Quantity"/>
                </f:facet>
                <h:outputText value="#{product.quantity}"/>
            </h:column>
            <h:column rendered="#{facesContext.externalContext.isUserInRole('emp') and (empty productController.getAllPassedParameter())}">
                <f:facet name="header">
                    <h:outputText value="Modify"/>
                </f:facet>
                <h:link value="Edit" outcome="editProduct.xhtml">
                    <f:param name="productID" value="#{product.productID}"/>
                </h:link>
                <h:outputText value=" | "/>
                <h:link value="Delete" outcome="deleteProduct.xhtml">
                    <f:param name="productID" value="#{product.productID}"/>
                </h:link>
            </h:column>
            <h:column rendered="#{facesContext.externalContext.isUserInRole('cust')}">
                <f:facet name="header">
                    <h:outputText value="Add Product to Cart"/>
                </f:facet>
                <h:panelGroup layout="block" class="form-group">
                    <h:panelGroup layout="block" class="col-sm-offset-2 col-sm-10">
                        <h:link rendered="#{product.quantity!=0}" outcome="addProductToCart.xhtml" value="Add">
                            <f:param name="productID" value="#{product.productID}"/>
                        </h:link>
                    </h:panelGroup>
                </h:panelGroup>
            </h:column>
        </h:dataTable>
    </cc:implementation>
</html>
